<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>English for kids</title>
</head>
<body>
    <header>
        <div id="menu" class="menu">
            <div id="menu-btn" class="menu-btn">
                <div class="menu-btn__burger"></div>
            </div>
            <ul id="burger-list" class="burger-list">
                <li><a class="active">Main Page</a></li>
                <li><a>Action (set A)</a></li>
                <li><a>Action (set B)</a></li>
                <li><a>Colors</a></li>
                <li><a>Adjective</a></li>
                <li><a>Animal (set A)</a></li>
                <li><a>Animal (set B)</a></li>
                <li><a>Clothes</a></li>
                <li><a>Emotion</a></li>
            </ul>
        </div>
        <div class="switcher">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox"></label>
        </div>
    </header>
    <main>
        <div id="wrapper" class="wrapper">
            <div class="card text-white bg-success mb-3" style="max-width: 20rem;">
                <div class="card-header">Action (set A)</div>
                <div class="card-body">
                    <img src="img/hug.jpg" alt="Card image">
                </div>
            </div>
            <div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
                <div class="card-header">Action (set B)</div>
                <div class="card-body">
                    <img src="img/swim.jpg" alt="Card image">
                </div>
            </div>
            <div class="card text-white bg-warning mb-3" style="max-width: 20rem;">
                <div class="card-header">Colors</div>
                <div class="card-body">
                    <img src="img/yellow.jpg" alt="Card image">
                </div>
            </div>
            <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
                <div class="card-header">Adjective</div>
                <div class="card-body">
                    <img src="img/funny.jpg" alt="Card image">
                </div>
            </div>
            <div class="card text-white bg-warning mb-3" style="max-width: 20rem;">
                <div class="card-header">Animal (set A)</div>
                <div class="card-body">
                    <img src="img/cat.jpg" alt="Card image">
                </div>
            </div>
            <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
                <div class="card-header">Animal (set B)</div>
                <div class="card-body">
                    <img src="img/turtle.jpg" alt="Card image">
                </div>
            </div>
            <div class="card text-white bg-success mb-3" style="max-width: 20rem;">
                <div class="card-header">Clothes</div>
                <div class="card-body">
                    <img src="img/boot.jpg" alt="Card image">
                </div>
            </div>
            <div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
                <div class="card-header">Emotion</div>
                <div class="card-body">
                    <img src="img/surprised.jpg" alt="Card image">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
